server:
  port: 8083

eureka:
  server:
    port: 8760
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${eureka.server.hostname}:${eureka.server.port}/eureka/
spring:
  cloud:
    gateway:
      routes:
        - id: category-service
          uri: lb://category-service
          predicates:
            - Path=/api/categories/**
        - id: expenses-service
          uri: lb://expenses-service
          predicates:
            - Path=/api/expenses/**
